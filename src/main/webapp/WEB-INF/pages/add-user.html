<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<h1 style = "text-align: center; background-color: blue"> Add new user </h1>
<table>
    <from action="#" th:action="@{/users/save-user}" method="post" th:object="${user}">
<tr>
    <th>
        <label for="Name">Name</label>
        <input type="text" th:field="*{name}" id="Name" placeholder="Enter your name">
    </th>
    <th>
        <label for="Age">Age</label>
        <input type="text" th:field="*{age}" id="Age" placeholder="Enter your age">
    </th>
    <th>
        <label for="Car mark">Car mark</label>
        <input type="text" th:field="*{car.mark}" id="Car mark" placeholder="Enter your car mark">
    </th>
    <th>
        <label for="Car price">Car price</label>
        <input type="text" th:field="*{car.price}" id="Car price" placeholder="Enter your car price">
    </th>
    <input type="submit" value="save user">
</tr>
    </from>
</table>
<hr>
<img src="https://foto.carexpert.ru/img/foto1680/toyota/toytta021.jpg" alt="Esli foto ne chitaet" width="400" height="250">
</body>
</html>
